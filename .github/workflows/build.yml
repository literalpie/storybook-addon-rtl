name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install pnpm
        shell: bash
        run: |
          npm install -g pnpm@9.11.0

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm install --ignore-scripts
          pnpm store prune
